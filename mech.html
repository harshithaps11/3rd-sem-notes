<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Pal - Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Academic Pal Logo" class="logo">
        </div>
        <h1>Academic Pal</h1>
        <button class="back-button" id="backButton" onclick="goBack()">Back</button>
    </header>
    <main>
        <section id="semester-selection">
            <h2>Select Subject</h2>
            <div class="button-container">
                <button class="semester-button"><a href="https://drive.google.com/link-to-vector-calculus-and-complex-functions" style="color:white; text-decoration:none">Vector calculus</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-thermodynamics" style="color:white; text-decoration:none" >Thermodynamics</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-manufacturing-process" style="color:white; text-decoration:none" >manufacturing process</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-material-science-and-engineering" style="color:white; text-decoration:none" >Material science and engineering</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-mechanics-of-materials" style="color:white; text-decoration:none" >Mechanics of materials</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/drive/folders/1Zlkn_mmsDor8N-3z--D4zosDWNQdWCfl" style="color:white; text-decoration:none" >Kannada</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-thermal-engineering" style="color:white; text-decoration:none" >Thermal engineering</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-manufacturing-and-machine-graphics-and-b-drawing" style="color:white; text-decoration:none" >Manufacturing machine graphics & B drawing</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-manufacturing-science-and-engineering" style="color:white; text-decoration:none" >Manufacturing science and engineering</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-enhancing-self-competence" style="color:white; text-decoration:none" >Enhancing self competance</a></button>
            </div>
            <!-- Image at the bottom of the section -->
            <img src="Designer - 2024-06-29T102047.649.jpeg" alt="Semester Selection Image" class="section-image">
        </section>
        
        <section id="notes-message" class="hidden">
            <p id="notes-text"></p>
            <!-- Image at the bottom of the section -->
            <img src="Designer - 2024-06-29T101723.207.jpeg" alt="Notes Image" class="section-image">
        </section>
    </main>
    <footer>
        <!-- Common footer content -->
        <p>Contact us at contact@academicpal.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
