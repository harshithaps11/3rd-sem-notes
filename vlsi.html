<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Pal - Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Academic Pal Logo" class="logo">
        </div>
        <h1>Academic Pal</h1>
        <button class="back-button" id="backButton" onclick="goBack()">Back</button>
    </header>
    <main>
        <section id="semester-selection">
            <h2>Select Subject</h2>
            <div class="button-container">
                <button class="semester-button"><a href="https://drive.google.com/drive/folders/1kOrfzAZuuX7n45KbbU0LoFTvZKQEVSH_" style="color:white; text-decoration:none">Vector Calculus & Transform Techniques</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/drive/folders/1kN9D0rl8hyr1oWgS87LJuz0FC26IDPu5" style="color:white; text-decoration:none" >Python Programming lab</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/drive/folders/1kPLRRk9g54L_E3u0hDvkuLohd6Ll5pLg" style="color:white; text-decoration:none" >Enhancing Self Competence</a></button>
                
                <button class="semester-button" ><a href="https://drive.google.com/drive/folders/1Zlkn_mmsDor8N-3z--D4zosDWNQdWCfl" style="color:white; text-decoration:none" >Kannada</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/drive/folders/1kSRGdbmhfQ5ecSr8ji5ENylIQa46LXKt" style="color:white; text-decoration:none" >Signal and systems</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-digital-logic-design-verilog" style="color:white; text-decoration:none" >Digital logic design</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-network-theory-control-systems" style="color:white; text-decoration:none" >Network theory and control systems</a></button>
                <button class="semester-button" ><a href="https://drive.google.com/link-to-electronics-and-technology" style="color:white; text-decoration:none" >Electronics and technology</a></button>
            </div>
            <!-- Image at the bottom of the section -->
            <img src="Designer - 2024-06-29T102047.649.jpeg" alt="Semester Selection Image" class="section-image">
        </section>
        
        <section id="notes-message" class="hidden">
            <p id="notes-text"></p>
            <!-- Image at the bottom of the section -->
            <img src="Designer - 2024-06-29T101723.207.jpeg" alt="Notes Image" class="section-image">
        </section>
    </main>
    <footer>
        <!-- Common footer content -->
        <p>Contact us at contact@academicpal.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
